app:
  name: water-bodies-etl
  master: local[*]
  deploy_mode: client

spark:
  sql_shuffle_partitions: 120
  serializer: org.apache.spark.serializer.KryoSerializer
  adaptive_enabled: true
  ui_port: 4040
  ui_port_retries: 20
  driver_bind_address: 127.0.0.1
  driver_host: 127.0.0.1

resources:
  executors: 2
  cores_per_executor: 2
  executor_memory: 4g

paths:
  raw_input: data/raw/water_bodies
  curated_output: data/processed/water_bodies/curated
  reports_output: reports/water_bodies

notes:
  partition_strategy: "partition by ingest_year, ingest_month for snapshot and refresh analysis"
  storage_format: "Parquet for columnar scans and compression"
